[profile.default]
src = 'src/contracts/'
out = 'out/foundry/'
libs = ['node_modules/', 'lib/']
test = 'src/test/forge/'
cache_path = 'cache/forge/'
remappings = [
  'ds-test/=lib/forge-std/lib/ds-test/src/',
  'forge-std/=lib/forge-std/src/',
  'solmate/=lib/solmate/src/',
  'contracts/=src/contracts/',
  "libs/=src/contracts/libs/",
  'diamond/=src/contracts/diamond/',
  'minter/=src/contracts/minter/',
  'vendor/=src/contracts/vendor/',
  'scdp/=src/contracts/scdp/',
  'common/=src/contracts/common/',
  'test/=src/contracts/test/',
  'kresko-asset/=src/contracts/kresko-asset/',
  'kiss/=src/contracts/kiss/',
  'kresko-helpers/=lib/kresko-foundry-helpers/src/',
  '@openzeppelin/=node_modules/@openzeppelin/',
]
[fmt]
multiline_func_header = 'attributes_first'
single_line_block_style = 'single'
line_length = 120
